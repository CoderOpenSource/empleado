{% extends '../base.html' %}
{% block title %}
Registrar Empleado
{% endblock %}
{% block content %}
{% include '../includes/header.html'  %}
<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Empleado</h1>
        <div class="cell">
            <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="cell large-6">
            <label>Nombres : {{form.first_name}}</label>
          </div>
          <div class="cell large-6">
            <label>Apellidos : {{form.last_name}}</label>
          </div>
          <div class="cell large-6">
            <label>Trabajo : {{form.job}}</label>
          </div>
          <div class="cell large-6">
            <label>Area : {{form.id_departamento}}</label>
          </div>
          <div class="cell large-6">
            <label>Avatar : {{form.avatar}}</label>
          </div>
            <div class="cell large-6">
            <label>Habilidades : {{form.id_habilidad}}</label>
          </div>
            <div class="cell">
                <input type="submit" class="button success" value="Guardar">
            </div>
            </form>
        </div>
    </div>

</div>
{%  endblock  %}
